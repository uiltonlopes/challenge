<div class="row">
  <form class="col s12" method="post" #frm="ngForm" (ngSubmit)="createEmployee(frm)">
    <div class="row">
      <div class="input-field col s8">
        <input type="text" id="name" name="name" class="form-control" placeholder="Nome" [(ngModel)]="employee.name" required/>
        <label for="name">Funion√°rio</label>
      </div>
      <div class="input-field col s12">
        <select>
            <option *ngFor="let department of departments" [value]="employee.department_id">{{department.nome}}</option>
        </select>
        <label>Departamento</label>
      </div>
      <div class="input-field col s4">
        <button type="submit" class="waves-effect waves-light btn" [disabled]="frm.invalid">Criar</button>
      </div>
    </div>
  </form>
</div>


<table class="highlight centered ">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Departamento_id</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let department of departments">
      <td class="text-center w-25">{{department.id}}</td>

      <td>{{department.name}}</td>
    </tr>
    <tr *ngFor="let employee of employees">
      <td class="text-center w-25">{{employee.id}}</td>

      <td>{{employee.name}}</td>
      <td>{{employee.department_id}}</td>
    </tr>
  </tbody>
</table>
