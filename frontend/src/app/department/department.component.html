<div class="row">
  <form  class="col s12" method="post" #frm="ngForm" (ngSubmit)="createDepartment(frm)">
    <div class="row">
      <div class="input-field col s8">
        <input type="text" id="name" name="name" class="form-control" placeholder="Nome" [(ngModel)]="department.name" required/>
        <label for="name">Departamento</label>
      </div>
      <div class="input-field col s4">
        <button type="submit" class="waves-effect waves-light btn" [disabled]="frm.invalid">Criar</button>
      </div>
    </div>
  </form>
</div>
